<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CHANGE CURRENCY</title>
    <style>
        table{
            width: 50%;
            text-align: center;
            table-layout: fixed;
        }
        th, td{
            padding: 5px;
        }
        button{
            background-color: #8F82CF;
            color: white;
            font-weight: bold;
        }
        span{
            color: blue;
        }
    </style>
</head>
<body>
<form action="">
    <table>
        <tr>
            <th>Amount</th>
            <th>From Currency</th>
            <th>To Currency</th>
            <th></th>
        </tr>
        <tr>
            <td><input type="text" id="money" name="Amount" placeholder="Number">
            </td>
            <td><select name="fromcurrency" id="fromcurrency">
                <option value="23000">VietNam</option>
                <option value="1">USD</option>
                <option value="109">Yen</option>
            </select>
            </td>
            <td>
                <select name="tocurrency" id="tocurrency">
                    <option value="23000">VietNam</option>
                    <option value="1">USD</option>
                    <option value="109">Yen</option>
                </select>
            </td>
            <td><button type="button" onclick="doitien()">Convert</button></td>
        </tr>
        <tr style="text-align: left" >
            <td colspan="4">
                <span>Result: </span>
                <span id="output"></span>
                <span id="txtvalue"></span>
            </td>
        </tr>
    </table>
</form>
<script src="changecurrency.js"></script>
</body>
</html>
